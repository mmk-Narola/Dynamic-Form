<div class="container">
  <div class="text-danger text-center" *ngIf="userForm.invalid && isSubmiit">
    All form field are required
  </div>
  <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="col-sm-8 mt-4">
        <section *ngFor="let field of formFields" class="form-row">
          <div class="row mb-2">
            <label class="col-2 col-form-label"
              >{{ field.label }}
              <span *ngIf="field.required" class="text-danger">*</span>
            </label>
            <div class="col-sm-6">
              <div [ngSwitch]="field.controlType">
                <div *ngSwitchCase="'textbox'">
                  <input
                    [type]="field.type"
                    [id]="field.key"
                    [formControlName]="field.key"
                    class="form-control"
                  />
                </div>
                <div *ngSwitchCase="'radio'" class="mt-2">
                  <div class="radioBtn">
                    <div *ngFor="let opt of field.options">
                      <input
                        type="radio"
                        [id]="field.key"
                        [name]="field.key"
                        [value]="opt.key"
                        [formControlName]="field.key"
                        class="form-check-input"
                      />
                      {{ opt.value }}&nbsp;
                    </div>
                  </div>
                </div>

                <div *ngSwitchCase="'textarea'">
                  <textarea
                    [id]="field.key"
                    class="form-control"
                    [formControlName]="field.key"
                  >
                  </textarea>
                </div>

                <div *ngSwitchCase="'select'">
                  <select
                    [name]="field.key"
                    [id]="field.key"
                    [formControlName]="field.key"
                    class="form-control"
                  >
                    <option value="">Select State</option>
                    <option
                      *ngFor="let item of field.options"
                      [value]="item.value"
                    >
                      {{ item.key }}
                    </option>
                  </select>
                </div>
                <div *ngSwitchCase="'checkbox'">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    [id]="field.key"
                    [name]="field.key"
                    [formControlName]="field.key"
                  />&nbsp; {{ field.value }}
                </div>
              </div>
            </div>
          </div>
        </section>
        <button type="submit" class="btn btn-primary col-4 mb-2">Submit</button>
      </div>

      <div class="col-sm-4 mt-4">
        {{ userForm.value | json }}
      </div>
    </div>
  </form>
</div>
